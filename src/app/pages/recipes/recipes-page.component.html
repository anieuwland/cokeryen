<div id="container">
  <div id="centerColumn">
    <div id="bookTeaserContainer">
      <book-teaser style="background: green;" [book]="books['Noot1514']"></book-teaser>
      <book-teaser style="background: #8b5161;" [book]="books['Baten1593']"></book-teaser>
      <book-teaser style="background: hwb(46 26% 8%); color: #4a4a4a" [book]="books['N1669']"></book-teaser>
      <book-teaser style="background: #e88230;" [book]="books['ESVELDT1752']"></book-teaser>
    </div>

    <div style="gap: 16px; align-items: end;">
      <toolbar (modernize)="modernized = $event" [modernizableBook]="bookRef ? books[bookRef].modernized : true"></toolbar>
      <h3>{{bookRef ? books[bookRef].title : ""}}</h3>
    </div>

    <div id="recipes">
      <div>
        <ng-container *ngFor="let recipe of recipes; let i = index">
          <recipe-teaser *ngIf="i % 3 === 0" [recipe]="recipe[0]" [book]="recipe[1]" [modernize]="modernized"></recipe-teaser>
        </ng-container> 
      </div>
      <div>
        <ng-container *ngFor="let recipe of recipes; let i = index">
          <recipe-teaser *ngIf="i % 3 === 1" [recipe]="recipe[0]" [book]="recipe[1]" [modernize]="modernized"></recipe-teaser>
        </ng-container> 
      </div>
      <div>
        <ng-container *ngFor="let recipe of recipes; let i = index">
          <recipe-teaser *ngIf="i % 3 === 2" [recipe]="recipe[0]" [book]="recipe[1]" [modernize]="modernized"></recipe-teaser>
        </ng-container> 
      </div>

      <!-- <div>
        <ng-container *ngFor="let recipe of recipes; let i = index; let even = even">
          <recipe-teaser *ngIf="even" [recipe]="recipe[0]" [book]="recipe[1]"></recipe-teaser>
        </ng-container> 
      </div>
      <div>
        <ng-container *ngFor="let recipe of recipes; let i = index; let odd = odd">
          <recipe-teaser *ngIf="odd" [recipe]="recipe[0]" [book]="recipe[1]"></recipe-teaser>
        </ng-container> 
      </div> -->
    </div>
  </div>
</div>
