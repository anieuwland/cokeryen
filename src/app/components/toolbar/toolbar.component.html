<div id="toolbar">
  <a routerLink="/" queryParamsHandling="preserve"><button>⌂</button></a>
  <button
    (click)="toggle()"
    [disabled]="!modernizable"
    routerLink="./"
    [queryParams]="{ weergave: label.toLowerCase() }"
    queryParamsHandling="merge"
  >
    {{ label }}
  </button>
</div>
