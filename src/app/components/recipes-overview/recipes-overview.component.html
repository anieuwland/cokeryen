<div id="recipes" responsive-column>
    <div class="recipes-column" *ngFor="let column of columns">
        <ng-container *ngFor="let recipe of recipes; let i = index">
            <recipe-teaser
              *ngIf="(i % numColumns) === column"
              [recipe]="recipe"
              [modernize]="modernize"
              [linkTags]="linkTags"
            ></recipe-teaser>
        </ng-container>
    </div>
</div>
